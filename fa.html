<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Awesome</title>
    <link rel="stylesheet" href="./fa.css">
    <link rel="shortcut icon" href="./fa-logo.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eb94a7dee7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form action="">
            <h4>Welcome Back</h4>
            <img src="./face-smile-solid.svg">
            <h2>Sign In to Your Account</h2>
            <h5>Let's get you signed in and straight to the icons.</h5>

            <div id="email-cont">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="eg:xyz@gmail.com"><br>
            </div>

            <div id="pass-cont">
                <i class="fa-solid fa-lock"></i>
                <label for="pass">Password</label><br>
                <input type="password" id="pass"><br>
            </div>

            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
            <a href="#" id="forgot">Forgot Password?</a><br>

           <div id="button-cont">
            <button>Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
           </div>
        </form>
    </main>
</body>
</html>
